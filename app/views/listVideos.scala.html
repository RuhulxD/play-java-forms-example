@(videos: Seq[VideoBasic])

@main("Videos") {

    <h1>Videos</h1>

    @* Flash shows updates to a page *@
    @flash.asScala.map{ case (name, value) =>
    <div class="@name">@value</div>
    }

    <table border=1>
        <thead >
        <tr>
            <th>id</th>
            <th>category</th>
            <th>imdbID</th>
            <th>poster</th>
            <th>title</th>
            <th>type</th>
            <th>yURL</th>
            <th>year</th>
            <th>actors</th>
        </tr>
        </thead>
        <tbody>
        @for(w <- videos) {
            <tr>
                <td>@w.category</td>
                <td>@w.imdbID</td>
                <td>@w.poster</td>
                <td>@w.title</td>
                <td>@{w.`type`}</td>
                <td>@w.yURL</td>
                <td>@w.year</td>
                <td>@w.actors</td>
            </tr>
        }
        </tbody>
    </table>

    <hr/>

}
