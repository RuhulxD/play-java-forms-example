@(form: Form[PlayList])

@main("PlayList") {

    <h1>PlayList</h1>

    @formError(form)

    @helper.form(routes.VideoJPAController.createVideo) {
        @helper.CSRF.formField

        @helper.inputText(form("name"))
        @helper.inputText(form("value"))
        @helper.inputText(form("type"))

        <button type="submit">Create Category</button>
    }

}
