@(title:String, playList: Seq[PlayList])

@main(title) {
        <h1>Create Playlist from channel</h1>
        @helper.form(routes.PlayListController.createPlayListForm) {
            @helper.CSRF.formField
            <label>ChannelId</label><input type="text" id="channelid" name="channel">
            <button type="submit">Create Category</button>
        }
    <h1>@title</h1>
    @drawTable(playList)
}
