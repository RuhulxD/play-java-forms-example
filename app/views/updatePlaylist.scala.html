@(title:String)(form: Form[_])(id:String)

@main(title) {
        @formError(form)
        @helper.form(routes.PlayListController.updatePlayList(id)) {
            @helper.CSRF.formField
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="thumb">thumb:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thumb" placeholder="Enter thumb" name="thumb">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="thumb1">thumb1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thumb1" placeholder="Enter thumb1" name="thumb1">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="total">total:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="total" placeholder="Enter total" name="total">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="id">id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        }

}
