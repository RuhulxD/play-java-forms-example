@(apps: Seq[Application])

<h1>Applications</h1>
<table border=1>
    <thead>
    <tr>
        <th>name</th>
        <th>key</th>
        <th>desc</th>
    </tr>
    </thead>
    <tbody>
    @for(w <- apps) {
    <tr>
        <td>@w.name</td>
        <td>@w.apiKey</td>
        <td>@w.description</td>
    </tr>
    }
    </tbody>
</table>

<hr/>
