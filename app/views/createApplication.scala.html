@import play.api.mvc.Call
@(form: Form[Application])(apps: Seq[Application])(call : Call)

@main("Applications") {

    @drawTable(apps)

    @formError(form)

    @helper.form(call) {
        @helper.CSRF.formField
        @form.data().asScala.map{ case (name, value) =>
            @helper.inputText(form(name))
        }
        <button type="submit">Create Applications</button>
    }
}
