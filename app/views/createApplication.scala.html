@(form: Form[Application])(apps: Seq[Application])

@main("Applications") {

    @listApplication(apps)

    @formError(form)

    @helper.form(routes.AdminPanel.createApplication) {
        @helper.CSRF.formField

        @helper.inputText(form("name"))
        @helper.inputText(form("apiKey"))
        @helper.inputText(form("description"))

        <button type="submit">Create Applications</button>
    }

}
